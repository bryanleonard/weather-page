<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8" />
	<meta http-equiv="“Pragma”" content="”no-cache”" />
	<meta http-equiv="“Expires”" content="”-1″" />
	<meta http-equiv="“CACHE-CONTROL”" content="”NO-CACHE”" />
	<!-- <base href="\"> -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
		integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous" />
		
	<link rel="stylesheet" href="css/master.css" />

	<title>Weather API Project</title>
</head>

<body>

<div class="wrapper">

	<div class="container mt-2">
		<div class="row">
			<div class="col-xs-12 col-sm-9 d-flex align-items-center">
				<h2 class="m-0">Weather API Project</h2>
			</div>
			<div class="col-xs-12 col-sm-3">
				<label for="theme-switcher" class="form-label mb-0">Theme</label>
				<select id="theme-switcher" class="form-select form-select-sm">
					<option value="sunny" selected>Sunny</option>
					<option value="rainy">Rainy</option>
					<option value="snowy">Snowy</option>
					<option value="cloudy">Cloudy</option>
					<option value="stormy">Stormy</option>
					<option value="sunset">Sunset</option>
				</select>
			</div>
		</div>
		
	</div>

	<section class="hero my-3">

		<div class="container">
			<div class="row">

				<div class="col-xs-12 col-sm-6 mt-2 pb-3">
					<label for="locations" class="form-label mb-0">Locations</label>
					<select id="locations" class="form-select form-select-sm"></select>
				</div>

				<p id="loader" class="mt-3" style="display: none;">Loading weather data...</p>
				<div id="error"></div>
			</div>
		</div>

		<div class="container-fluid">
			<div id="weather" class="d-md-flex"></div>
		</div>

	</section>
</div>

<footer class="container">
	<div class="row">
		<p class="col text-center">
			&copy; Copyright <span id="currentYear"></span> Something, something, something Dark Side.
		</p>
	</div>
</footer>
</body>

<!-- Our codes -->
<script src="./js/apiservice.js" type="module"></script>
<script src="./js/viewmodel.js" type="module"></script>
<script src="./js/main.js" type="module"></script>

</html>
